  <script>
    let timer = 30
    let points = document.getElementById("points")
    let hScore = document.getElementById("highScore")
    let timerF = document.getElementById("timer")
    
    timerF.value="00:"+timer

    let jiggleSearch, jiggleKey, jiggleBtn, pressed, guess, curPoints = 0
    let localStorageHighScore = window.localStorage.getItem('HighScore');
    hScore.value = localStorageHighScore
    window.localStorage.removeItem('Guess');

    let rand = Math.floor(Math.random() * 47)
    let allClicky = document.querySelectorAll(".clicky")
    allClicky[rand].classList.add("jiggle")
    JiggleFind()

    function JiggleFind() {
      jiggleSearch = document.querySelectorAll(".jiggle")
      jiggleBtn = jiggleSearch[0]
      jiggleKey = jiggleBtn.innerText
    }

    document.addEventListener("keypress", function onEvent(event) {
      pressed = (event.key).toUpperCase();
      jiggleMatch()
    })

    let double = false
    function jiggleMatch() {
      let timerG = document.getElementById("timer").value
      if (pressed !== " ") {
        if (pressed == jiggleKey) {
          if (timerG == "00:00" || double==false) {
            timer--  
            timerF.value="00:"+timer
            double=true;
            startTimer();
          }
          curPoints++
          points.value = curPoints
          JiggleCreate()
        }
        else {
          setHighScore()
          window.localStorage.setItem('Guess', "Wrong");
          curPoints = 0
          points.value = curPoints
          JiggleCreate()
        }
      }
    }
    function setHighScore(){
      ColourAlert();
      if (hScore.value <= curPoints) {
            hScore.value = curPoints
            window.localStorage.setItem('HighScore', curPoints);
          }
    }

    function startTimer() {
      let point2
      let interval = setInterval(function () {
        let min = parseInt(timer / 60, 10)
        let sec = parseInt(timer % 60, 10)
        if(points.value !=0){
          point2 = points.value
        }
        min = "0" + min
        sec = sec < 10 ? "0" + sec : sec
        guess = window.localStorage.getItem('Guess')
        if (guess == "Wrong"){         
            setHighScore()
            clearInterval(interval)
            document.href = document.location.reload();
            alert(`You Lost!\nYou've scored ${point2} points \nWith a time left of: ${min}:${sec}`)
        }
        
        if (timer == 0) {
          setHighScore()
          clearInterval(interval)
          document.href = document.location.reload();
          alert("Time Up!\nYou've scored: " + points.value)
        }

        else {
          timer--
          timerF.value = min + ":" + sec
        }

      }, 1000);
    }

    function ColourAlert() {
      let key = document.getElementById("keyboard")
      key.style.backgroundColor = "#FFCCCC"
      const delay = ms => new Promise(res => setTimeout(res, ms));
      const ColChange = async () => {
        await delay(250);
        key.style.backgroundColor = "#F6F6F6"
      }
      ColChange();
    }

    function JiggleCreate() {
      //Random number
      let random = Math.floor(Math.random() * 47)
      jiggleBtn.classList.remove("jiggle")

      let allClicky = document.querySelectorAll(".clicky")
      allClicky[random].classList.add("jiggle")
      JiggleFind()
    }
  </script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap');

  body {
    background: #868888;
    align-items: center;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    min-width: 100vw;
    margin: 0;
    padding: 0;
  }

  .keyboard {
    background: #F6F6F6;
    padding: 45px 50px;
    border-radius: 50px;
    position: relative;
  }

  h1 {
    color: #60C1B6;
    font-family: 'Inter', sans-serif;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-weight: bolder;
    font-size: 0.9rem;
    text-align: center;
    position: absolute;
    top: 2px;
    left: 50%;
    width: 100vw;
    transform: translateX(-50%);
  }

  .row {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 12px;
    width: 1110px;
  }

  .key {
    background: #FFFFFF;
    box-shadow: 0px 1px 8px rgba(0, 0, 0, 0.05);
    border: none;
    border-radius: 16px;
    color: #60C1B6;
    cursor: pointer;
    display: flex;
    font-family: 'Inter', sans-serif;
    font-size: 1.5rem;
    font-weight: bold;
    justify-content: center;
    min-width: 65px;
    align-items: center;
    padding: 18px 24px;
    height: 65px;
    box-sizing: border-box;
  }

  .utility {
    color: #868888;
    flex: auto;
  }

  .jiggle {
    animation: jiggles;
    animation-iteration-count: infinite;
    background: #60C1B6;
    color: white;
  }

  @keyframes jiggle {
    0% {
      transform: translate(1px, 1px) rotate(0deg);
    }

    10% {
      transform: translate(-1px, -2px) rotate(-1deg);
    }

    20% {
      transform: translate(-3px, 0px) rotate(1deg);
    }

    30% {
      transform: translate(3px, 2px) rotate(0deg);
    }

    40% {
      transform: translate(1px, -1px) rotate(1deg);
    }

    50% {
      transform: translate(-1px, 2px) rotate(-1deg);
    }

    60% {
      transform: translate(-3px, 1px) rotate(0deg);
    }

    70% {
      transform: translate(3px, 1px) rotate(-1deg);
    }

    80% {
      transform: translate(-1px, -1px) rotate(1deg);
    }

    90% {
      transform: translate(1px, 2px) rotate(0deg);
    }

    100% {
      transform: translate(1px, -2px) rotate(-1deg);
    }
  }

  .input {
    scale: 10.5%;
    position: absolute;
    font-weight: bolder;
    top: 1%;
    justify-content: center;
    border: none;
    color: #60C1B6;
    padding-inline: 10px;
    background: #F6F6F6;
    padding: 10px 15px;
    border-radius: 15px;
  }

  #points,
  #highScore,
  #timer {
    color: #868888;
    background: #F6F6F6;
    font-weight: bold;
    width: 55px;
    font-size: 20px;
    border: none;
  }

  span {
    color: transparent;
  }
</style>
