                     ],
                  ]

                  categories = eval(locale + 'Categories')
                  chosenCategory = categories[Math.floor(Math.random() * categories.length)]
                  word = chosenCategory[Math.floor(Math.random() * chosenCategory.length)].toUpperCase()
                  word = word.replace(/-/g, ' ')
                  localStorage.setItem('curWord', word)
                  buttons()

                  guesses = []
                  lives = 10
                  counter = 0
                  space = 0
                  result()
                  comments()
                  selectCat()
               }
               play()

               // Reset
               document.getElementById('reset').onclick = function () {
                  correct.parentNode.removeChild(correct)
                  letters.parentNode.removeChild(letters)
                  gameTime.innerText = '00:00'
                  clearInterval(interval)
                  initialClick = true
                  play()
               }

               function startTimer() {
                  let timer = 1
                  interval = setInterval(function () {
                     let min = parseInt(timer / 60, 10)
                     let sec = parseInt(timer % 60, 10)
                     min = min < 10 ? '0' + min : min
                     sec = sec < 10 ? '0' + sec : sec
                     timer++
                     gameTime.innerText = `${min}:${sec}`
                  }, 1000)
               }
