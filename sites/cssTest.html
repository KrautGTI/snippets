<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="/snippets/sites/tools/favicon.png" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <title>CSS Test</title>
   </head>

   <body>
      <button id="close" onclick="window.history.go(-1)" style="position: absolute; right: 0.2%; top: 0.5%"><span class="glyphicon glyphicon-remove"></span></button>
      <h1>CSS Test</h1>
      <div>
         <select name="battle" id="battle" onchange="window.changeLevel()"></select>
         <select name="Level" id="play"></select>
      </div>
      <iframe id="iframe" name="myIframe" frameborder="5" width="400" height="300"></iframe>

      <script type="module">
         import { battle, play } from './data.js'
         function frame(source) {
            $(document).ready(function () {
               $('#iframe').attr('src', source)
            })
         }
         //Dynamic Battle dropdown list
         var selectBattle = document.getElementById('battle')
         var battleAmount = Object.keys(battle).length
         let el = document.createElement('option')
         el.textContent = battle[0].name
         el.value = battle[0].name
         selectBattle.add(el)
         for (let i = 1; i < battleAmount; i++) {
            let el = document.createElement('option')
            console.log(battle[i].name)
            el.text = battle[i].id + ' - ' + battle[i].name
            el.value = battle[i].id
            selectBattle.add(el)
         }
         function changeLevel() {
            var selectLevel = document.getElementById('play')
            selectBattle.value == 'Select Battle' ? (selectLevel.disabled = true) : (selectLevel.disabled = false)

            var playAmount = Object.keys(play).length
            while (selectLevel.options.length > 0) {
               selectLevel.remove(0)
            }

            for (let j = 0; j < playAmount; j++) {
               let ele = document.createElement('option')
               if (play[j].parentId == 0) {
                  ele.text = play[j].name
                  selectLevel.add(ele)
               } else if (play[j].parentId == selectBattle.value) {
                  ele.text = play[j].id + ' - ' + play[j].name
                  ele.value = play[j].id
                  selectLevel.add(ele)
               }
            }
         }
         window.changeLevel = changeLevel
         changeLevel()
      </script>
      <style>
         body {
            background-image: url('tools/background-dark-mountain.png');
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
         }
         button:not(#close, #rstBtn) {
            background-image: linear-gradient(to right, #d1643d 0%, #f56e3d 100%);
            border-radius: 20px;
            width: 100px;
            font-size: large;
            padding: 7px 12px;
            margin-bottom: 10px;
            color: black;
            outline: none;
            border: none;
            margin-left: 5px;
         }

         h1 {
            text-transform: uppercase;
            margin-top: 50px;
            margin-bottom: 20px;
            color: burlywood;
            font-size: 60px;
         }
         #box {
            border: solid 1px red;
            width: 400px;
            height: 300px;
         }

         @media only screen and (min-width: 1000px) {
            body {
               zoom: 120%;
            }
            button:hover:not(#close) {
               outline: 1px solid orange;
            }
         }
      </style>
   </body>
</html>
