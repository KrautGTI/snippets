<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/x-icon" href="/snippets/sites/tools/favicon.png" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <title>Grader</title>
   </head>

   <body>
      <button id="close" onclick="window.history.go(-1)" style="position: absolute; right: 0.2%; top: 0.5%"><span class="glyphicon glyphicon-remove"></span></button>
      <h1>Grading System</h1>
      <input id="grader" maxlength="3" placeholder="Enter grade" type="text" size="8" />
      <button onclick="conversion()" id="calculate">Calculate</button>
      <h3 id="result"></h3>

      <script>
         let gradeConv = 'A'

         function conversion() {
            let result, colour
            let gradeNum = document.getElementById('grader').value

            if (gradeNum == '' || gradeNum > 100 || gradeNum < 0 || isNaN(gradeNum) == true) {
               result = 'Please enter values between 0 and 100'
               colour = 'whitesmoke'
            } else if (gradeNum >= 100) {
               result = 'PERFECT SCORE'
               colour = 'gold'
            } else if (gradeNum >= 95) {
               result = 'A+'
               colour = 'darkgreen'
            } else if (gradeNum >= 90) {
               result = 'A'
               colour = 'green'
            } else if (gradeNum >= 80) {
               result = 'B'
               colour = 'lightgreen'
            } else if (gradeNum >= 70) {
               result = 'C'
               colour = 'orange'
            } else if (gradeNum >= 60) {
               result = 'D'
               colour = 'red'
            } else if (gradeNum >= 50) {
               result = 'E'
               colour = 'red'
            } else if (gradeNum < 50) {
               result = 'FAIL'
               colour = 'darkred'
            }
            let path = document.getElementById('result')
            path.innerText = result
            path.style.color = colour
         }
      </script>

      <style>
         body {
            background-image: url('tools/background-dark-mountain.png');
            margin-left: 10px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            margin-top: 50px;
         }
         h1 {
            margin-top: 30px;
            color: goldenrod;
            font-weight: bold;
         }
         button:not(#close) {
            border-radius: 10px;
            outline: none;
            border: none;
            background: goldenrod;
            padding: 10px 15px;
         }
         button:active:not(#close) {
            background: gold;
         }
         input {
            border-radius: 10px;
            padding-left: 5px;
            outline: none;
            border: none;
            margin-bottom: 30px;
            margin-top: 20px;
            padding: 5px 8px;
         }
         @media only screen and (min-width: 1000px) {
            body {
               zoom: 150%;
            }
            input {
               width: 200px;
            }
         }
      </style>
   </body>
</html>
