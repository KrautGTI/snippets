<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/snippets/sites/tools/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Tabs</title>
</head>

<body>
    <button id="close" onclick="location.href='/snippets/index.html';"
        style="position:absolute;right:0.2%;top:0.5%;"><span class="glyphicon glyphicon-remove"></span></button>
    <div class="container">
        <h2>Click to view the image</h2>
        <div>
            <button id="b_Home" class="btn highlight" onclick="showPanel('Home')" href="Home"><span
                    class="glyphicon glyphicon-home"></span></button>
            <button id="b_panelA" class="btn" onclick="showPanel('panelA')" href="#A">Tab A</button>
            <button id="b_panelB" class="btn" onclick="showPanel('panelB')" href="#B">Tab B</button>
            <button id="b_panelC" class="btn" onclick="showPanel('panelC')" href="#C">Tab C</button>
        </div>
        <div id="contentTitle">Click tab to View Image</div>
        <div id="Home" class="panel"><img class="img-rounded"
                src="https://media.istockphoto.com/photos/question-mark-picture-id1060573244?k=20&m=1060573244&s=612x612&w=0&h=Xk_DdOodJj3VDAZfouo2364s5SFZXUW02v3sOyXlNVE="
                alt="Home"></div>
        <div id="panelA" class="panel hide"> <img id="panelAI" class="img-rounded"></div>
        <div id="panelB" class="panel hide"><img id="panelBI" class="img-rounded"></div>
        <div id="panelC" class="panel hide"><img id="panelCI" class="img-rounded"></div>
        <div id="footer">
            <div class="grid-container">
                <div class="grid-item statisticLabel">Guesses</div>
                <div class="grid-item statisticLabel">Surprises</div>
                <div id="gamesWon" class="grid-item statisticValue">0</div>
                <div id="gamesLost" class="grid-item statisticValue">0</div>
            </div>
        </div>
    </div>

    <script>
        let randomNum, prevNum = 13, prevPrev = 14, guesses = 0, wrong = 0
        const titles = ["Christmas", "Geralt of Rivia", "Fellaini", "Sadness and Sorrow", "Milan", "Easter", "Banquet","Child Surprise"]
        const images = ["tools/christmas.jpg", "tools/witcher-image.jpg", "tools/fellaini.jpg", "tools/naruto.jpg", "tools/milan.png", "tools/easter.jpg", "tools/foods.jpg","tools/ciri.jpg"]
        const allPanels = document.querySelectorAll(".panel")
        const allBtns = document.querySelectorAll(".btn")
        let gamesWonVal = document.getElementById("gamesWon")
        let gamesLostVal = document.getElementById("gamesLost")

        function showPanel(panel) {

            for (i = 0; i < allPanels.length; i++) {
                allPanels[i].classList.add("hide")
                allBtns[i].classList.remove("highlight")
            }

            document.getElementById(panel).classList.remove("hide");
            document.getElementById("b_" + panel).classList.add("highlight");

            do {
                randomNum = Math.floor((Math.random() * titles.length));
            } while (prevNum == randomNum || prevNum == prevPrev);

            prevPrev = prevNum
            prevNum = randomNum

            if (panel != "Home") {
                document.getElementById("contentTitle").style.visibility = "visible"
                document.getElementById("contentTitle").innerHTML = titles[randomNum]
                document.getElementById(panel + "I").src = images[randomNum]
                Choose()
            }
            else {
                document.getElementById("contentTitle").style.visibility = "hidden"
                Reset()
            }
            gamesLostVal.innerHTML = wrong
            gamesWonVal.innerHTML = guesses
        }
        function Reset() {
            guesses = 0;
            wrong = 0;
        }

        function Choose() {
            if (titles[randomNum] == "Child Surprise") {
                guesses++
                wrong++
            }
            else {
                guesses++
            }
        }
    </script>
    <style>
        h2 {
            color: teal;
            margin-bottom: 15px;
        }

        button:not(#close) {
            border-radius: 10px;
            outline: none;
            border: none;
            transform: scale(1.5);
            margin-left: 10px;
            margin-right: 20px;
        }

        body {
            background-image: url("tools/background-dark-mountain.png");
            margin-left: 10px;
            margin-top: 10px;
        }

        .hide {
            display: none;
        }

        .highlight {
            background-color: teal;
            color:whitesmoke !important;
        }

        img {
            margin-top: 20px;
        }

        .panel {
            color: whitesmoke;
            background-color: transparent;
        }

        #contentTitle {
            color: whitesmoke;
            margin-top: 20px;
            font-weight: bold;
        }

        .container {
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
        }

        #footer {
            position: fixed;
            width: 101%;
            bottom: 0;
            margin-left: -10px;
        }

        .grid-container {
            display: grid;
            grid-template-rows: 20px 30px;
            grid-template-columns: auto auto;
        }

        .statisticLabel {
            border-top: 1px solid teal;
            font-size: 13px;
            font-weight: bold;
            color: teal;
        }

        .statisticValue {
            font-size: 20px;
            color: whitesmoke;
        }
        .grid-item {
            text-align: center;
        }

        @media only screen and (max-width: 600px) {

            img {
                width: 90vw;
            }

            .container {
                padding-top: 40px;
            }
            h2{
                padding-bottom: 40px;
            }
            #contentTitle{
                margin-top: 40px;
                margin-bottom:10px
            }

        }

        @media only screen and (min-width: 601px) {

            body {
                zoom: 90%
            }

            img {
                height: 70vh;
            }

        }
    </style>
</body>

</html>
