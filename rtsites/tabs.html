<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/snippets/sites/tools/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Tabs</title>
</head>

<body>
    <button id="close" onclick="location.href='/snippets/index.html';"
        style="position:absolute;right:0.2%;top:0.5%;"><span class="glyphicon glyphicon-remove"></span></button>
    <h2>Click a tab to view the image</h2>
    <button id="b_Home" class="btn highlight" onclick="showPanel('Home')" href="Home"><span
            class="glyphicon glyphicon-home"></span></button>
    <button id="b_panelA" class="btn" onclick="showPanel('panelA')" href="#A">Tab A</button>
    <button id="b_panelB" class="btn" onclick="showPanel('panelB')" href="#B">Tab B</button>
    <button id="b_panelC" class="btn" onclick="showPanel('panelC')" href="#C">Tab C</button> <br>
    <a href="extra"><br></a>
    <div id="Home" class="panel"><img class="img-rounded"
            src="https://media.istockphoto.com/photos/question-mark-picture-id1060573244?k=20&m=1060573244&s=612x612&w=0&h=Xk_DdOodJj3VDAZfouo2364s5SFZXUW02v3sOyXlNVE="
            alt="Home"></div>
    <div id="panelA" class="panel hide"><b>Christmas Tree</b> <br> <img class="img-rounded"
            src="https://www.history.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTY4OTA4MzI0ODc4NjkwMDAw/christmas-tree-gettyimages-1072744106.jpg"
            alt="Christmas Tree"></div>
    <div id="panelB" class="panel hide"><b>SURPRISE</b> <br><img class="img-rounded"
            src="https://pngfreeimg.com/wp-content/uploads/2021/03/Banana-1024x1024.png" alt="Banana"></div>
    <div id="panelC" class="panel hide"><b>Geralt of Rivia</b> <br> <img class="img-rounded"
            src="tools/witcher-image.jpg" alt="Geralt of Rivea"></div>


    <script>
        function showPanel(panel) {
            const allPanels = document.querySelectorAll(".panel")
            const allBtns = document.querySelectorAll(".btn")

            for (i = 0; i < allPanels.length; i++) {
                allPanels[i].classList.add("hide")
                allBtns[i].classList.remove("highlight")
            }
            document.getElementById(panel).classList.remove("hide");
            document.getElementById("b_" + panel).classList.add("highlight");

        }
    </script>
    <style>
        h2 {
            color: teal;
            margin-bottom: 40px;
        }

        button:not(#close) {
            border-radius: 10px;
            outline: none;
            border: none;
            transform: scale(1.5);
            margin-left: 10px;
            margin-right: 20px;
        }

        body {
            background-image: url("tools/background-dark-mountain.png");
            margin-left: 10px;
            margin-top: 10px;
        }

        .hide {
            display: none;
        }

        .highlight {
            background-color: orange;
        }

        img {
            margin-top: 20px;
            height: 400px;
        }

        .panel {
            color: whitesmoke;
            background-color: transparent;
        }

        @media only screen and (max-width: 600px) {

            img {
                width: 95vw;
            }

        }

        @media only screen and (min-width: 601px) {

            body {
                zoom: 90%
            }

        }
    </style>
</body>

</html>
